<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" >
    <title>Smiley face</title>

      h1 {
        font-family: Verdana, Helvetica, sans-serif;
        color: #00A1D9;
        text-align: center;
      }
      #smiley_div {
        width: 400px;
        margin: 10px auto;
      }
      #smiley {
        border: 2px solid #04518C;
      }

    <script src="smiley.js"></script>

    <h1>Happy day</h1>
    <div id="smiley_div">

     </canvas>
    </div>
  </body>
</html>
